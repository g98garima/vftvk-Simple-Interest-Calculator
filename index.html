<!DOCTYPE html>
<html lang="en">
<head>
   <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Web App-Simple Interest"</title>
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <div class="inpSection">
            <div class="amt">
                <label for="amount">Enter Total Amount:   </label>
                <input type="number" name="amount" id="amount" placeholder="Enter Total Amount">
            </div>
            <div class="time">
                <label for="time">Enter number years:   </label>
                <input type="number" name="time" id="time" placeholder="Enter">
               <select name="time" id="time">
               <option value="10">10</option>
  <option value="20">20</option>
  <option value="30">30</option>
  <option value="40">40</option>
</select>
            </div>
            <div class="rate">
                <label for="rate">Interest Rate: </label>
                <input type="range" id="volume" name="volume" min="1" max="100" step="1" onchange="updateTextInput(this.value); ">
                <input type="text" id="textInput" value="">
            </div>
            <div class="button">
                <button onclick="Calculate()">Calculate</button>
            </div>
            <div class="result">
                <h3 id="si"></h3>
            </div>
        </div>
    </div>
  
</body>
</html>
